<!--/*@thymesVar id="hero" type="pl.fyrodems.starwars.entity.hero.Hero"*/-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Hero</title>
</head>
<body>
<form action="#" th:action="@{/addhero}" th:object="${hero}" method="post">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Darth Jar Jar">

    <label for="alignment">Alignment</label>
    <select th:field="*{alignment}" id="alignment">
        <option th:value="1">Light Side</option>
        <option th:value="2">Dark Side</option>
    </select>

    <label for="role">Role</label>
    <select th:field="*{role}" id="role">
        <option th:value="1">Attacker</option>
        <option th:value="2">Tank</option>
        <option th:value="3">Support</option>
        <option th:value="4">Healer</option>
    </select>

    <input class="button" type="submit" value="Add Hero"/>
</form>
</body>
</html>
